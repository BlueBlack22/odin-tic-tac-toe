<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Tic Tac Toe
        </div>

        <div class="info-line">
            Instructions will appear here.
        </div>

        <div class="game-board">
            <div class="game-square" id="gs0" data-index="0"></div>
            <div class="game-square" id="gs1" data-index="1"></div>
            <div class="game-square" id="gs2" data-index="2"></div>
            <div class="game-square" id="gs3" data-index="3"></div>
            <div class="game-square" id="gs4" data-index="4"></div>
            <div class="game-square" id="gs5" data-index="5"></div>
            <div class="game-square" id="gs6" data-index="6"></div>
            <div class="game-square" id="gs7" data-index="7"></div>
            <div class="game-square" id="gs8" data-index="8"></div>
        </div>

        <div class="score-line">
            <div class="left-score">
                Player X: 0
            </div>

            <div class="right-score">
                Player O: 2
            </div>
        </div>
    </div>
</body>
</html>
